<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .gallery__item img {
        max-width: 300px;
        display: block;
      }
      .loader {
        display: none;
      }
      .loader:not(.is-hidden) {
        display: block;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <label>
        <input
          type="text"
          name="search-text"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>

    <span class="loader is-hidden">Loading...</span>

    <ul class="gallery"></ul>

    <script type="module" src="./main.js"></script>
</html>
