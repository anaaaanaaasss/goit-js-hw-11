<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .gallery__item img {
        max-width: 300px;
        display: block;
      }
      .loader {
        display: none;
      }
      .loader:not(.is-hidden) {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="searchQuery" placeholder="Введите запрос" />
      <button type="submit">Поиск</button>
    </form>

    <div class="loader is-hidden">Загрузка...</div>
    <div class="gallery"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
